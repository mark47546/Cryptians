{% extends 'index.html' %}

{% block content %}
{% load static %}
<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        </head>
        <body class="bg">
            TWITTER
            {% for tweet in tweets %}
                <tr>
                    <th scope="row">{{ tweet.tweet_text }} {% if tweet.is_active %}<span class="badge badge-pill badge-success">Active</span>{% endif %}</th>
                    <td style="white-space:normal;">{{ tweet.published_date }}</td>
                    <td>{% if tweet.is_active %}
                        <a class="btn btn-primary btn-sm" href="{% url 'tweet_set_inactive' pk=tweet.tweet_id %}" role="button">Deactivate</a>
                        {% else %}
                        <a class="btn btn-success btn-sm" href="{% url 'tweet_set_active' pk=tweet.tweet_id %}" role="button">Activate</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </body>
    </html>
  
{% endblock %}
