{% extends 'index.html' %}

{% block content %}

<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cryptians</title>
    
        <style>
            .chart {
                height: 800px;
            }
        </style>
    </head>
<body class="bg">
    
        <div class="home">
            <h>OP AUTOTECH</h>
            <p class="mb-5 fs-lg-1  aos-init aos-animate" data-aos="fade-down" data-aos-delay="50" data-aos-duration="1000" style="color:gray;">WEB DATABASE</p>
            <div class="row justify-content-center">
                {% if user.is_authenticated%}
                    <div class="col-auto">
                        <a href="/jobTable" class="btn btn-success" style="width: 160px;">PROJECTS</a>
                    </div>
                    <div class="col-auto">
                        <a href="/reportTable" class="btn btn-light" style="width: 160px;">REPORTS</a>
                    </div>
                {% else %}
                    <div class="col-auto">
                        <a href="/login" class="btn btn-success" style="width: 150px;">LOGIN</a>
                    </div>
                    <div class="col-auto">
                        <a href="/register" class="btn btn-light" style="width: 150px;">REGISTER</a>
                    </div>
                {% endif %}
            </div>
        </div>
    
        <section class='section'>
            <div class='container'>
                <p class="subtitle">View live prices for <strong>Bitcoin</strong> in real
                    time!</p>
                <hr>
                <div class="columns">
                    <div class="column">
                        <h5 class="title is-6">Prices (in USD)</h5>
                        <div id="price_chart" class="chart">
                            Graph
                        </div>
                    </div>
                    <div class="column">
                        <h5 class="title is-6">Market Cap</h5>
                        <div id="market_cap_chart" class="chart">
                            Bar Chart
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- D3.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <!-- Plotly.js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <!-- import Pusher-js library -->
        <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
        <script type="text/javascript">
            // connect to Pusher
            const pusher = new Pusher('625a73db17ed3f2a2abf', {
                cluster: 'ap1', // gotten from Pusher app dashboard
                encrypted: true // optional
            });
            // subscribe to crypto channel
            const channel = pusher.subscribe('crypto')
            // listen for relevant events
            channel.bind('data-updated', data => {
                const graph = JSON.parse(data.graph);
                Plotly.newPlot('price_chart', graph);
                const bar_chart = JSON.parse(data.bar_chart);
                Plotly.newPlot('market_cap_chart', bar_chart);
            });
        </script>
        </body>
    </body>
    </html>
{% endblock %}
