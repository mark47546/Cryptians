            </li>

              <a class="text-white bg-dark dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <a class="dropdown-item" href="/realtimeReport">My Post</a>

            {% endif %}
